{% if page.mathjax %}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['\\(','\\)'], ['$', '$']],
      displayMath: [['\\[','\\]'], ['$$','$$']]
    }
  };
</script>

<!-- Use MathJax v2 because kramdown's mathjax engine outputs <script type="math/tex"> tags -->
<script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_HTML"></script>
{% endif %}

<!-- end custom head snippets -->
